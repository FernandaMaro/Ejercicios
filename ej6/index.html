Exercise # 6
Write a function that performs the bubble algorithm.
Input [3, 6, 12, 5, 100, 1]
Output [1, 3, 5, 6, 12, 100]

function compara( a, b){
    return a - b;
}

const input = [3, 6, 12, 5, 100, 1];
//aseguramos que sea el output correcto:0
console.log(input.sort( compara ));

<p>Write a function that performs the bubble algorithm.<br>
    Input [3, 6, 12, 5, 100, 1]<br>
    Output [1, 3, 5, 6, 12, 100]<br>
    
   <blockquote> function compara( a, b){<br>
    &emsp;&emsp;return a - b;<br>
    }<br>
    
    const input = [3, 6, 12, 5, 100, 1];<br>
    //aseguramos que sea el output correcto:0<br>
